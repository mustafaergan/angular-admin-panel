//https://angular.io/guide/form-validation

<app-thm-login></app-thm-login>
<div class="login">
  <form name="form"  (ngSubmit)="onSubmit()" novalidate>

    <div class="form-group">
      <input type="text" placeholder="username" name="username" [(ngModel)]="model.username" formControlName="username" #username="angForm"/> <br>

        <div *ngIf="username.invalid && (username.dirty || username.touched)"
             class="alert alert-danger">

          <div *ngIf="username.errors.required">
            Name is required.
          </div>
          <div *ngIf="username.errors.minlength">
            Name must be at least 4 characters long.
          </div>
        </div>
    </div>



    <div class="form-group">
      <input type="text" placeholder="name"  name="name" [(ngModel)]="model.name"/> <br>
    </div>

    <button type="submit" value="SignIn" >test</button>

  </form>
</div>
